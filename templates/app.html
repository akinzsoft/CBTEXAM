{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ukwuani Local Government Scholarship Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f7fb;
            margin: 0;
            padding: 0;
        }
        .wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: relative;
            z-index: 2;
        }
        h2 {
            color: #6610f2;
            text-align: center;
            margin-bottom: 2rem;
        }
        fieldset {
            border: 1px solid #ddd;
            border-radius: 0.75rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
        }
        legend {
            font-weight: 600;
            padding: 0 10px;
            color: #6610f2;
        }
        label {
            display: block;
            font-weight: 600;
            margin-top: 1rem;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            box-sizing: border-box;
        }
        input[disabled] {
            background: #f0f0f0;
            color: #666;
        }
        button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.75rem;
            background: #6610f2;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #6f42c1;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 1rem;
        }
        .logo-container img {
            height: 80px;
            object-fit: contain;
        }
        .msg {
            text-align: center;
            margin: 1rem 0;
            font-weight: bold;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="card">
        <div class="logo-container">
            <img src="{% static 'img/clientlogo.png' %}" alt="Logo">
        </div>

        <h2>Ukwuani Local Government Scholarship Form</h2>

        {% if messages %}
            <div class="msg">
                {% for message in messages %}
                    <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" action="{% url 'register_student' scholarship.id %}">
            {% csrf_token %}

            <!-- Personal Info -->
            <fieldset>
                <label>Scholarship Name</label>
                <input type="text" value="{{ scholarship.title }}" disabled>
                <input type="hidden" name="scholarship_type" value="{{ scholarship.id }}" disabled>

                <legend>Personal Information</legend>
                <label>Full Name</label>
                <input type="text" name="name" required>

                <label>Gender</label>
                <select name="gender">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label>Marital Status</label>
                <select name="maritalstatus">
                    <option value="">Select Marital Status</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                </select>

                <label>Phone Number</label>
                <input type="text" name="phoneno">

                <label>Email</label>
                <input type="email" name="email">

                <label>Address</label>
                <input type="text" name="address">

                <label>City</label>
                <input type="text" name="city">

                <label>State</label>
                <input type="text" name="state">

                <label>Local Government</label>
                <input type="text" name="lga">

                <label>Zip Code</label>
                <input type="text" name="zipcode">

                <label>Date of Birth</label>
                <input type="date" name="dob">
            </fieldset>

            <!-- Academic Info -->
            <fieldset>
                <legend>Academic Information</legend>
                <label>School Name</label>
                <input type="text" name="school_name">

                <label>Level of Study</label>
                <input type="text" name="level_of_study">

                <label>Field of Study</label>
                <input type="text" name="field_of_study">

                <label>GPA</label>
                <input type="number" step="0.01" name="gpa">

                <label>Graduation Year</label>
                <input type="number" name="graduation_year">

                <label>Essay</label>
                <textarea name="essay"></textarea>

                <label>Previous Awards</label>
                <textarea name="previous_awards"></textarea>
                
                <label for="ward">Choose Ward:</label>
  <select id="ward" name="ward">
    <option value="" disabled selected>-- Select Ward --</option>
    <option value="1">Ward 1</option>
    <option value="2">Ward 2</option>
    <option value="3">Ward 3</option>
    <option value="4">Ward 4</option>
    <option value="5">Ward 5</option>
    <option value="6">Ward 6</option>
    <option value="7">Ward 7</option>
    <option value="8">Ward 8</option>
    <option value="9">Ward 9</option>
    <option value="10">Ward 10</option>
  </select>
  <label>Community Name</label>
                <input type="text" name="community">
            </fieldset>

            <!-- Referee Info -->
            <fieldset>
                <legend>Referee Information</legend>
                <label>Referee Name</label>
                <input type="text" name="referee_name">

                <label>Referee Contact</label>
                <input type="text" name="referee_contact">
            </fieldset>

            <!-- Documents & Hobbies -->
            <fieldset>
                <legend>Documents & Hobbies</legend>
                <label>Result</label>
                <input type="file" name="result">

                <label>Passport Photo</label>
                <input type="file" name="passport_photo">
                
                <label>ID Card</label>
                <input type="file" name="idcard">
                
                <label>Certificate of Local Government of Origin</label>
                <input type="file" name="lgacert">
                

                <label>Hobbies</label>
                <textarea name="hobbies"></textarea>
            </fieldset>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</div>
</body>
</html>
