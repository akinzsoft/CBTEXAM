{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Questions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f5f7fb; margin:0; padding:0; }
        .container { max-width: 700px; margin: 3rem auto; background: #fff; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.07); }
        h2 { color: #6610f2; margin-bottom: 1rem; }
        form input, form select, form textarea, form button {
            width: 100%; padding: 0.75rem; margin-bottom: 1rem; border-radius: 0.5rem; border: 1px solid #ddd; box-sizing: border-box;
        }
        form button { background: #6610f2; color: white; border: none; font-weight: 600; cursor: pointer; transition: 0.3s; }
        form button:hover { background: #6f42c1; }
        a.back { display: inline-block; margin-bottom: 1rem; color: #6610f2; text-decoration: none; font-weight: 600; }
        a.back:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <a href="{% url 'cbt_setup' %}" class="back">üè† Back to CBT Setup</a>
    <h2>Upload Questions for Course {{ course_id }}</h2>

  <form method="POST" enctype="multipart/form-data" action="{% url 'upload_questions' course_id %}">
    {% csrf_token %}
    <label>Upload Excel File with Questions</label>
    <input type="file" name="question_file" accept=".xlsx,.xls" required>
    <button type="submit">Upload Questions</button>
</form>
</div>
</body>
</html>
