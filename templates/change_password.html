{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Change Password | </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family:'Inter', sans-serif; background:#f5f7fb; margin:0; }
        .wrapper { min-height:100vh; display:flex; flex-direction:column; }

        /* Navbar */
        .navbar-custom {
            background: linear-gradient(135deg, #6610f2, #6f42c1);
            padding:1rem 2rem;
            color:white;
            display:flex; justify-content:space-between; align-items:center;
            border-radius:0 0 1rem 1rem;
            box-shadow:0 4px 20px rgba(0,0,0,0.1);
            margin-bottom:2rem;
        }
        .navbar-custom h2 { margin:0; font-weight:600; }
        .navbar-custom a { color:white; font-weight:600; text-decoration:none; }
        .navbar-custom a:hover { text-decoration: underline; color:#ffdd57; }

        /* Card */
        .main { flex:1; display:flex; justify-content:center; align-items:center; padding:2rem; }
        .card { background:#fff; padding:2rem; border-radius:1rem; box-shadow:0 4px 15px rgba(0,0,0,0.07); width:100%; max-width:400px; }
        h2 { margin-bottom:1rem; color:#6610f2; text-align:center; }
        label { font-weight:600; margin-top:1rem; display:block; }
        input { width:100%; padding:0.75rem; margin-top:0.5rem; border:1px solid #ddd; border-radius:0.5rem; }
        input[disabled] { background:#f0f0f0; color:#666; }
        button { width:100%; margin-top:1.5rem; padding:0.75rem; background:#6610f2; color:#fff; border:none; border-radius:0.5rem; font-weight:600; cursor:pointer; }
        button:hover { background:#6f42c1; }
        .msg { margin-bottom:1rem; font-size:0.9rem; }
        .error { color:#dc3545; }
        .success { color:#28a745; }

        footer { text-align:center; padding:1rem; background:#fff; font-size:0.85rem; color:#495057; border-top:1px solid #e0e0e0; }
    </style>
</head>
<body>
<div class="wrapper">
    <!-- Navbar -->
    <div class="navbar-custom">
        <h2>Change Password</h2>
        <a href="{% url 'home' %}">üè† Home</a>
    </div>

    <div class="main">
        <div class="card">
            {% if messages %}
                {% for message in messages %}
                    <div class="msg {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <!-- Show username in disabled input -->
                <label>Username</label>
                <input type="text" value="{{ request.user.username }}" disabled>

                {{ form.as_p }}

                <button type="submit">Update Password</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>&copy; {{ now|date:"Y" }} Digit Ds Solutions. All rights reserved.</footer>
</div>
</body>
</html>
