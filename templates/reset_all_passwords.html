<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activate Exam Code</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script>
    // Client-side validation: check passwords match
    function validatePasswords() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return false;
      }
      return true;
    }
  </script>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow rounded-3">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Activate Exam Code</h4>
      </div>
      <div class="card-body">
       <form method="POST" action="{% url 'reset_password_view' %}">
    {% csrf_token %}
    {% if messages %}
  <div class="mb-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}

    <div class="mb-3">
        <label for="scholarship">Select Scholarship</label>
        <select name="scholarship" id="scholarship" class="form-select" required>
            <option value="">-- Select Scholarship --</option>
            {% for scholarship in scholarships %}
                <option value="{{ scholarship.id }}">{{ scholarship.title }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="password">Exam Code Password</label>
        <input type="password" name="password" id="password" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Reset Passwords</button>
</form>

      </div>
    </div>
  </div>

</body>
</html>
