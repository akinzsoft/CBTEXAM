<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Ward</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow rounded-3">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Select Ward</h4>
    </div>
    <div class="card-body">

      <form method="POST" action="{% url 'scholarrward' %}">
        {% csrf_token %}

        <!-- Messages -->
        {% if messages %}
          <div class="mb-3">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}

        <!-- Ward Dropdown -->
        <div class="mb-3">
          <label for="wardname" class="form-label">Select Ward</label>
          <select name="wardname" id="wardname" class="form-select" required>
            <option value="">-- Select Ward --</option>
            {% for ward in wards %}
              <option value="{{ ward }}">{{ ward }}</option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
