{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add Question | </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        html, body { margin:0; padding:0; height:100%; font-family:'Inter', sans-serif; background: #f5f7fb; }
        .wrapper { min-height:100vh; display:flex; flex-direction:column; }

        /* Navbar */
        .navbar-custom {
            background: linear-gradient(135deg, #6610f2, #6f42c1);
            padding:1rem 2rem; color:white;
            display:flex; justify-content:space-between; align-items:center;
            border-radius:0 0 1rem 1rem; box-shadow:0 4px 20px rgba(0,0,0,0.1);
            margin-bottom:2rem;
        }
        .navbar-custom h2 { margin:0; font-weight:600; }
        .navbar-custom a { color:white; font-weight:600; text-decoration:none; }
        .navbar-custom a:hover { text-decoration: underline; color:#ffdd57; }

        .main { flex:1; padding:2rem 1rem; display:flex; justify-content:center; }

        /* Card */
        .card {
            background:#fff;
            border-radius:1rem;
            padding:2rem;
            max-width:700px;
            width:100%;
            box-shadow:0 4px 15px rgba(0,0,0,0.07);
        }
        .card-header {
            font-weight:600;
            font-size:1.25rem;
            margin-bottom:1rem;
            color:#6610f2;
        }

        /* Form */
        form input[type="text"], form textarea, form select, form button {
            width:100%; padding:0.75rem 1rem; margin-bottom:1rem; font-size:1rem;
            border-radius:0.5rem; border:1px solid #ddd; box-sizing:border-box;
        }
        form textarea { resize: vertical; }
        form button {
            background:#6610f2; color:white; border:none; font-weight:600; cursor:pointer;
            transition:0.3s;
        }
        form button:hover { background:#6f42c1; }

        /* Footer */
        footer {
            text-align:center; padding:1rem 0; background-color:#fff;
            font-size:0.85rem; color:#495057;
            border-top:1px solid #e0e0e0; margin-top:2rem;
        }

        @media(max-width:768px){ .main { padding:2rem 1rem; } }
    </style>
</head>
<body>
<div class="wrapper">
    <!-- Navbar -->
    <div class="navbar-custom">
        <h2>Add Question</h2>
        <a href="{% url 'cbt_setup' %}">üè† Back to CBT Setup</a>
         <a href="{% url 'upload_question' course.id %}" 
           style="margin-left:1rem; background:#ffdd57; color:#6610f2; padding:0.5rem 1rem; border-radius:0.5rem; font-weight:600; text-decoration:none;">
            ‚¨Ü Upload Question
        </a>
    </div>

    <div class="main">
        <div class="card">
            <div class="card-header">New Question</div>
            <form method="POST">
                {% csrf_token %}
                <label>Course</label>
                <input type="text" value="{{ course.title }}" readonly>

                <label>Question</label>
                <textarea name="text" rows="3" placeholder="Enter the question here" required></textarea>

                <label>Option A</label>
                <input type="text" name="option_a" placeholder="Option A" required>

                <label>Option B</label>
                <input type="text" name="option_b" placeholder="Option B" required>

                <label>Option C</label>
                <input type="text" name="option_c" placeholder="Option C" required>

                <label>Option D</label>
                <input type="text" name="option_d" placeholder="Option D" required>
                
                <label>Question Score</label>
                <input type="text" name="ansmrk" placeholder="Enter Mark Score" required>

                <label>Correct Option</label>
                <select name="correct_option" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>

                <button type="submit">Save Question</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>&copy; {{ now|date:"Y" }} Digit Ds Solutions. All rights reserved.</footer>
</div>
</body>
</html>
